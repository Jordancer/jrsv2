<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calligraffitti"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jodie Ramen Shop</title>
  </head>
  <body>
    <!-- Form -->

    <main class="hero-image">
      <!-- NavBar/Header -->
      <nav class="navbar navbar-expand-sm bg-dar navbar-dark">
        <a class="navbar-brand" href="index.html">
          <img src="/imgs/ramen.png" alt="Ramen Logo"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </nav>
      <h2 class="contact-title">Contact Us</h2>
      <div class="container">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your First Name..."
          />
          <label for="lname">Last Name </label>
          <input
            type="text"
            id="lname"
            name="laststname"
            placeholder="Your Last Name..."
          />
          <label for="mail">Email</label>
          <input
            type="text"
            id="mail"
            name="email"
            placeholder="Your Email..."
          />
          <label for="phonenum">Phone Number</label>
          <input
            type="text"
            id="phonenum"
            name="phonenumber"
            placeholder="Your Phone Number..."
          />
          <label for="feedback">FeedBack</label>
          <textarea
            id="feedback"
            name="feedback"
            placeholder="Write Something..."
            style="height: 200px"
          ></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <a href="www.twitter.com" class="fa fa-twitter"></a>
      <a href="www.yelp.com" class="fa fa-yelp"></a>
      <a href="www.facebook.com" class="fa fa-facebook"></a>
      <a href="www.google.com" class="fa fa-google"></a>
    </footer>
  </body>
</html>
